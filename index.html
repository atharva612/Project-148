<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:#333b35">

        <a-camera position="0 8 15"></a-camera>

        <!-----Assets-->
        <a-assets timeout="10000">
            <a-asset-item id="boy" src="./models/boyimg/boy.gltf"></a-asset-item>
            <a-asset-item id="cat" src="./models/catimg/scene2.gltf"></a-asset-item>
            <a-asset-item  id="pole" src="./models/pole/scene.gltf"></a-asset-item>
            <img id="bg" src="./images/sky.jpg">
        </a-assets>
        <a-sky src="#bg"></a-sky>
        <!--Lightning-->

        <a-entity light="type: ambient; intensity: 0.5;">
        </a-entity>
    

        <!--Point Light-->
        <a-entity animation="property:rotation;to:0 90 0">

            <a-entity
                light="type:point;intensity:31;castShadow: true;distance: 30; decay:2; color:#e6ca14"></a-entity>
        </a-entity>


        <!--Cicular plane-->
        <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
            color="#349c08">
        </a-circle>
         
         
        <!--Gltf Models-->
        <!--Boy-->
        <a-entity obj-model="obj:#boy-obj;mtl:#table-mtl" position="-2 0.4 3"  scale="0.1 0.1 0.1" shadow="cast: true">
            
        </a-entity>

        <!--Cat-->
        <a-entity position="-9 4 8.2"  scale="0.001 0.001 0.001" gltf-model="#cat" shadow="cast: true">
            
        </a-entity>

        <a-entity>
        <a-entity position="0 0 0" scale="0.001 0.001 0.001" gltf-model="#pole" shadow="cast:true"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
